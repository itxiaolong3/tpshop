<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全部品牌</title>
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/tpshop.css" />
        <script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="__PUBLIC__/js/global.js"></script>
        <script src="__PUBLIC__/js/pc_common.js"></script>
	</head>
	<body>
		<!--header-s-->
        <include file="public/header" w='w1224'/>
		<!--header-e-->
		<div class="tit_alltype p">
			<div class="w1224">
				<div class="twoty">
					<ul>
                        <li><a href="{:U('/Home/Goods/all_category')}">全部分类</a></li>
                        <li class="clre"><a href="{:U('/Home/Goods/all_brand')}">全部品牌</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="alltype_mid">
			<div class="w1224">
				<ul>
                    <foreach name="goods_category_tree" item="vo" key="k">
                        <if condition="$vo[level] eq 1">
					        <li><a href="{:U('/Home/Goods/goodsList',array('id'=>$vo['id']))}">{$vo['name']}</a></li>
                        </if>
                    </foreach>
				</ul>
			</div>
		</div>

        <div class="each_alltype p">
            <div class="w1224">
                <div class="brand_list">
                    <foreach name="goods_category_tree" item="vo" key="k">
                        <h3  data-href="">{$vo['name']}</h3>
                        <ul>
                            <foreach name="brand_list" item="brand" key="k2">
                                <if condition="$brand['parent_cat_id'] eq $vo['id']">
                                    <li>
                                        <a class="item" href="{:U('/Home/Goods/goodsList',array('id'=>$brand['parent_cat_id'],'brand_id'=>$brand['id']))}">
                                            <img src="{$brand['logo']}" width="115" height="80" alt="{$brand['name']}">
                                            <div class="info">
                                                <span class="name">{$brand['name']}</span>
                                                <p class="brand_bg"></p>
                                            </div>
                                        </a>
                                    </li>
                                </if>
                            </foreach>
                        </ul>
                    </foreach>
                </div>
            </div>
        </div>

        <!--footer-s-->
        <div class="footer p">
            <include file="public/footer" />
            <include file="public/sidebar_cart" />
        </div>
        <!--footer-e-->
		<script src="js/headerfooter.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
