<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全部品牌</title>
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/tpshop.css" />
        <script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="__PUBLIC__/js/global.js"></script>
        <script src="__PUBLIC__/js/pc_common.js"></script>
	</head>
	<body>
		<!--header-s-->
        <include file="public/header" w='w1224'/>
		<!--header-e-->
		<div class="tit_alltype p">
			<div class="w1224">
				<div class="twoty">
					<ul>
						<li class="clre"><a href="{:U('/Home/Goods/all_category')}">全部分类</a></li>
						<li><a href="{:U('/Home/Goods/all_brand')}">全部品牌</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="alltype_mid">
			<div class="w1224">
				<ul>
                    <foreach name="goods_category_tree" item="vo" key="k">
                        <if condition="$vo[level] eq 1">
					        <li><a href="{:U('/Home/Goods/goodsList',array('id'=>$vo['id']))}">{$vo['name']}</a></li>
                        </if>
                    </foreach>
				</ul>
			</div>
		</div>
        <div class="each_alltype p">
            <div class="w1224">

                <div class="aloneeachtype">
                    <foreach name="goods_category_tree" item="vo" key="k">
                        <if condition="$k%2 neq 0">
                            <div class="boxtya">
                                <div class="squile_top">
                                    <div class="squile_scle"></div>
                                    <p>{$vo['name']}</p>
                                </div>
                                <foreach name="vo.tmenu" item="v2" key="k2">
                                    <div class="rowall">
                                        <div class="lerow">
                                            <a href="{:U('/Home/Goods/goodsList',array('id'=>$v2[id]))}">{$v2['name']}</a>
                                        </div>
                                        <div class="rirow">
                                            <foreach name="v2.sub_menu" item="v3">
                                                <a href="{:U('/Home/Goods/goodsList',array('id'=>$v3[id]))}">{$v3['name']}</a>
                                            </foreach>
                                        </div>
                                    </div>
                                </foreach>
                            </div>
                        </if>

                    </foreach>
                </div>
                <div class="aloneeachtype">
                    <foreach name="goods_category_tree" item="vo" key="k">
                        <if condition="$k%2 eq 0">
                        <div class="boxtya">
                            <div class="squile_top">
                                <div class="squile_scle"></div>
                                <p>{$vo['name']}</p>
                            </div>
                            <foreach name="vo.tmenu" item="v2" key="k2">
                                <div class="rowall">
                                    <div class="lerow">
                                        <a href="{:U('/Home/Goods/goodsList',array('id'=>$v2[id]))}">{$v2['name']}</a>
                                    </div>
                                    <div class="rirow">
                                        <foreach name="v2.sub_menu" item="v3">
                                            <a href="{:U('/Home/Goods/goodsList',array('id'=>$v3[id]))}">{$v3['name']}</a>
                                        </foreach>
                                    </div>
                                </div>
                            </foreach>
                        </div>
                            </if>
                    </foreach>
                </div>
            </div>
        </div>

        <!--footer-s-->
        <div class="footer p">
            <include file="public/footer" />
            <include file="public/sidebar_cart" />
        </div>
        <!--footer-e-->
		<script src="js/headerfooter.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
