<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>温馨提示</title>
    <script type="text/javascript" src="__STATIC__/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="__STATIC__/mobile-util.js"></script>
</head>
<style>

    body,ul,ol,li,p,h1,h2,h3,h4,h5,h6,form,fieldset,table,td,img,div,dl,dt,dd,input{ margin:0; padding:0;}
    img{ border:none; vertical-align:top;}
    input,select,textarea{ outline:none;}
    textarea{ resize:none;}
    a{ text-decoration:none;}
    .fl{ float:left;}
    .fr{ float:right;}

    table{border-collapse:collapse;border-spacing:0;}
    ol,ul,li,dl{list-style:none;}
    body{font-family:"Microsoft YaHei",tahoma,verdana,arial,sans-serif;line-height:1; font-size:0.341334rem;}
    i,a,big,small,b,span,em,strong,font{ display:inline-block;font-style:normal; font-weight:normal;}

    input::-webkit-input-placeholder{color: #999;}
    input:-moz-placeholder{color:#999;}
    input::-moz-placeholder{color:#999;}
    input:-ms-input-placeholder{color:#999;}

    .aftersales-overdue{ width:100%; height:600px; text-align:center;}
.aftersales-overdue span{ font-size:18px; color:#333; display:block;}
.aftersales-overdue a{ width:150px; height:48px; border:1px solid #999; margin-top:30px; line-height:48px; color:#333; font-size:20px;}
</style>
<body>
<div class="aftersales-overdue">
	<img src="__STATIC__/images/error-img.png">
    <span>抱歉，您已错过售后申请时效，如果您有相关疑问，可联系在线客服</span>
    <a href="{:U('Home/user/index')}">用户中心</a>
    <notempty name="tpshop_config.shop_info_qq">
        <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$tpshop_config.shop_info_qq};?>&site=qq&menu=yes" title="QQ:{$tpshop_config.shop_info_qq}"><img border="0" src="http://wpa.qq.com/pa?p=2:{$tpshop_config.shop_info_qq}:52" style=" vertical-align: middle;"/>联系客服</a>
    </notempty>
</div>
</body>
</html>
