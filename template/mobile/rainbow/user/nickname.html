<include file="public/header" title="修改昵称" body=""/>
<include file="public/header_nav" title="修改昵称"  href="{:U('Mobile/User/userinfo')}"/>
    <div class="loginsingup-input ma-to-20">
        <form action="{:U('Mobile/User/userinfo')}" method="post" onsubmit="return submitverify(this)">
            <div class="lsu lsu-recharge">
                <span>昵　称 : </span>
                <input type="text" name="nickname" value="{$user.nickname}" id="nickname" placeholder="请输入昵称" onBlur="submitverify(this.value);" maxlength="20"/>
            </div>
            <div class="lsu-submit">
                <input type="submit" name="" id="" value="确认修改" />
            </div>
        </form>
    </div>
<script>
    function submitverify() {
        var nickname = $('#nickname').val();
        nickname =  nickname.replace(/\s+/g,"");
        if(nickname==''){
            showErrorMsg('昵称不能为空！');
            return false;
        }
    }
</script>
</body>
</html>
