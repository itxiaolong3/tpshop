            <a href="javascript:history.back(-1);"><img src="__STATIC__/images/return.png" alt="返回"></a>

        </div>-->

<div class="reset-pwd-steps">
    <img src="__STATIC__/images/pic-reset-psw3.jpg" alt="" />
</div>
<div class="loginsingup-input">
    <form action="" method="post" onsubmit="return submitverify(this)">
        <div class="reset-pwd-title">请设置新密码</div>
        <div class="lsu">
            <span class="ico ico-password"></span>
            <input type="password" name="password" id="new_password" value="" maxlength="16" placeholder="新密码">
        </div>
        <div class="lsu">
            <span class="ico ico-password"></span>
            <input type="password" name="password2" id="confirm_password" value="" maxlength="16"  placeholder="确认新密码">
        </div>
        <div class="lsu-submit">
            <input type="submit" name="" id="sub" value="确认修改">
        </div>
    </form>
</div>
<script src="__STATIC__/js/style.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    //验证表单
    var ajax_return_status=1;
    function submitverify(obj){
        if (ajax_return_status==0){
            return false;
        }
        ajax_return_status=0;
        var newpass = $.trim($('#new_password').val());
        var confirmpass = $.trim($('#confirm_password').val());
        if(newpass =='' ||  confirmpass == ''){
            ajax_return_status=1;
            showErrorMsg('密码不能为空');
            return false;
        }
        if(newpass !== confirmpass){
        	ajax_return_status=1;
            showErrorMsg('两次密码不一致');
            return false;
        }
        if(newpass.length < 6 || newpass.length >16){        	
            ajax_return_status=1;
            showErrorMsg('密码长度在6-16为之间');
            return false;
        }
        $(obj).submit();
    }

</script>
</body>
</html>
