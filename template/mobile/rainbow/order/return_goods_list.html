                    <!--商品信息-e-->
                <div class="xomjdche">

                    <if condition="$rg[status] eq 2 and $rg.type eq 2">
                        <div class="maleri30">

    </div>
<!--进度查询-e-->
<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
<script type="text/javascript">
    /**
     *加载更多
     */
    var  page = 1;
    function ajax_sourch_submit()
    {
        ++page;
        $.ajax({
            type : "GET",
            url:"/index.php?m=Mobile&c=Order&a=return_goods_list",
            data:{is_ajax:1,p:page},
            success: function(data)
            {
                if(data == '')
                    $('#getmore').hide();
                else
                {
                    $("#list").append(data);
                }
            }
        });
    }
    function return_goods_cancel(id)
    {
        if(!confirm("取消售后不能再申请售后,请谨慎操作！"))
            return false;
        $.ajax({
            type:"POST",
            url: "{:U('Order/return_goods_cancel')}",
            dataType: "json",
            data: {'id':id},
            success: function(data){
                if(data.status == 1){
                    layer.open({content:data.msg,time:1});
                    location.href="/index.php?m=Mobile&c=Order&a=return_goods_info&id="+id;
                }else{
                    layer.open({content:data.msg,time:2});
                }
            },
            error:function(){
                layer.open({content:'网络连接失败，请稍后再试',time:2});
            }
        })
    }
</script>
