<script type="text/javascript">
    function fromsubmit(){
        var vip_price=$("#rechargevip_price").val();
        if(vip_price<=0){
            layer.msg('VIP价格必须大于0！', {icon: 2,time: 1000});
            return false;
        }
        document.form1.submit();
    }
    
    $('.im input[type="radio"]').click(function(){
        var val=$('#tpshop-im:checked').val();
        if(val == null){
            $('#tpshop-im-web').hide();
        }else {
            $('#tpshop-im-web').show();
        }
    });
</script>
