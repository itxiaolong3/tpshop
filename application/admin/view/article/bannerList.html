<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>轮播图管理</h3>
				<h5>轮播图的设置与修改</h5>
			</div>
		</div>
	</div>
	<!-- 操作说明 -->
	<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
			<li>轮播图管理, 由平台设置管理.</li>
		</ul>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>轮播图列表</h3>
				<h5>(共{$pager->totalRows}条记录)</h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th class="sign" axis="col0">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th>
						<th align="left" abbr="article_title" axis="col3" class="">
							<div style="text-align: left; width: 100px;" class="">轮播图名称</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: left; width: 200px;" class="">跳转地址</div>
						</th>
						<th align="center" abbr="img" axis="col6" class="">
							<div style="text-align: center; width: 130px;" class="">轮播图</div>
						</th>
						<th align="center" abbr="article_show" axis="col5" class="">
							<div style="text-align: center; width: 80px;" class="">排序</div>
						</th>
						<!--<th align="center" abbr="article_time" axis="col6" class="">-->
							<!--<div style="text-align: center; width: 80px;" class="">新窗口打开</div>-->
						<!--</th>-->
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: center; width: 80px;" class="">是否显示</div>
						</th>
						<th align="center" axis="col1" class="handle">
							<div style="text-align: center; width: 150px;">操作</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="tDiv">
			<div class="tDiv2">
				<div class="fbutton">
					<a href="{:U('Article/banner')}">
						<div class="add" title="新增轮播图">
							<span><i class="fa fa-plus"></i>新增轮播图</span>
						</div>
					</a>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
					<foreach name="list" item="vo" key="k" >
						<tr>
							<td class="sign">
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</td>
							<td align="center" class="">
								<div style="text-align: left; width: 100px;text-align: center; height: 70px;line-height: 70px;">
									{$vo.b_name}
								</div>
							</td>
							<td align="center" class="">
								<div style="text-align: left; width: 200px;text-align: center; height: 70px;line-height: 70px;">
									{$vo.goto_url}
								</div>
							</td>
							<td align="center" class="">
								<div style="text-align: center; width: 120px;height: 70px;line-height: 70px;"><a href="{$vo.b_img}" target="_blank"><img src="{$vo.b_img}" width="120px" height="80px"/></a></div>
							</td>
							<td class="sort">
								<div style="text-align: center; width: 90px;text-align: center; height: 70px;line-height: 70px;">
									{$vo.orderby}
								</div>
							</td>
							<!--<td align="center" class="">-->
								<!--<div style="text-align: center; width: 80px;">-->
									<!--<if condition="$vo[target] eq '开启'">-->
										<!--<span class="yes" onClick="changeTableVal('friend_link','link_id','{$vo.link_id}','target',this)" ><i class="fa fa-check-circle"></i>是</span>-->
										<!--<else />-->
										<!--<span class="no" onClick="changeTableVal('friend_link','link_id','{$vo.link_id}','target',this)" ><i class="fa fa-ban"></i>否</span>-->
									<!--</if>-->
								<!--</div>-->
							<!--</td>-->
							<td align="center" class="">
								<div style="text-align: center; width: 80px;text-align: center; height: 70px;line-height: 70px;">
									<if condition="$vo[is_show] eq 1">
										<span class="yes" onClick="changeTableVal('banner','b_id','{$vo.b_id}','is_show',this)" ><i class="fa fa-check-circle"></i>是</span>
										<else />
										<span class="no" onClick="changeTableVal('banner','b_id','{$vo.b_id}','is_show',this)" ><i class="fa fa-ban"></i>否</span>
									</if>
								</div>
							</td>
							<td align="center" class="handle">
								<div style="text-align: center; width: 170px; max-width:170px;text-align: center;">
									<a href="{:U('Article/banner',array('act'=>'edit','link_id'=>$vo['b_id']))}" class="btn blue" style="text-align: center; height: 70px;line-height: 70px;"><i class="fa fa-pencil-square-o"></i>编辑</a>
									<a class="btn red"  href="javascript:void(0)" data-url="{:U('Article/bannerdel')}" data-id="{$vo.b_id}" onClick="delfun(this)"  style="text-align: center; height: 70px;line-height: 70px;"><i class="fa fa-trash-o"></i>删除</a>
								</div>
							</td>
							<td align="" class="" style="width: 100%;">
								<div>&nbsp;</div>
							</td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
		<!--分页位置-->
		{$page} </div>
</div>
<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

	});


	function delfun(obj) {
		// 删除按钮
		layer.confirm('确认删除？', {
			btn: ['确定', '取消'] //按钮
		}, function () {
			$.ajax({
				type: 'post',
				url: $(obj).attr('data-url'),
				data : {act:'del',link_id:$(obj).attr('data-id')},
				dataType: 'json',
				success: function (data) {
					layer.closeAll();
					if (data) {
						$(obj).parent().parent().parent().remove();
					} else {
						layer.alert('删除失败', {icon: 2});  //alert('删除失败');
					}
				}
			})
		}, function () {
			layer.closeAll();
		});
	}
</script>
</body>
</html>
