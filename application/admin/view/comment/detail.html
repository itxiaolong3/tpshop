<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
          <div class="subject">
            <h3>评价管理</h3>
            <h5>商品交易评价管理</h5>
          </div>
        </div>
    </div>
    <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
          <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
          <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
        <ul>
          <li>买家可在订单完成后对订单商品进行评价操作，评价信息将显示在对应的商品页面</li>
        </ul>
    </div>
    <div class="wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="fa fa-list"></i> 评论回复
                            <a data-original-title="返回" class="btn btn-default pull-right" style="margin-top:-8px;" title="" data-toggle="tooltip" href="javascript:history.go(-1)"><i class="fa fa-reply"></i></a>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                        <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <!-- DIRECT CHAT PRIMARY -->
                                <div class="box direct-chat direct-chat-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">用户评论</h3>
                                        <!-- 
                                        <div class="box-tools pull-right">
                                            <span class="badge bg-light-blue" title="3 New Messages" data-toggle="tooltip">3</span>
                                            <button data-widget="collapse" class="btn btn-box-tool"><i class="fa fa-minus"></i></button>
                                            <button data-widget="chat-pane-toggle" title="" data-toggle="tooltip" class="btn btn-box-tool" data-original-title="Contacts"><i class="fa fa-comments"></i></button>
                                            <button data-widget="remove" class="btn btn-box-tool"><i class="fa fa-times"></i></button>
                                        </div>
                                         -->
                                    </div><!-- /.box-header -->
                                    <div class="box-body">
                                        <!-- Conversations are loaded here -->
                                        <div class="">
                                            <!-- Message. Default to the left -->
                                            <div class="direct-chat-msg">
                                                <div class="direct-chat-info clearfix">
                                                    <span class="direct-chat-name pull-left">{$comment.username}</span>
                                                    <span class="direct-chat-timestamp pull-right">{$comment.add_time|date="Y-m-d H:i",###}</span>
                                                </div><!-- /.direct-chat-info -->
                                                <img src="__PUBLIC__/static/images/user1-128x128.jpg" class="direct-chat-img"><!-- /.direct-chat-img -->
                                                <div class="direct-chat-text">{$comment.content}
                                                    <p>
                                                        <foreach name="$comment.img" item="v" >
                                                            <img src="{$v}" style="height: 50px;width: 50px" onmouseover="layer.tips('<img src=\'{$v}\' style=\'height:500px;width: 500px\'>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();">
                                                        </foreach>
                                                    </p>
                                            </div><!-- /.direct-chat-msg -->

                                           <foreach name="reply" item="v" >
                                                <div class="direct-chat-msg right">
                                                    <div class="direct-chat-info clearfix direct-right">
                                                        <span class="direct-chat-name pull-right">管理员</span>
                                                        <span class="direct-chat-timestamp pull-left">{$v.add_time|date="Y-m-d H:i",###}</span>
                                                    </div><!-- /.direct-chat-info -->
                                                    <img alt="管理员" src="__PUBLIC__/static/images/seller/default_user_portrait.gif" class="direct-chat-img"><!-- /.direct-chat-img -->
                                                    <div class="direct-chat-text" >{$v.content}</div>
                                                </div>
                                            </foreach>
                                        </div> 
                                        <!-- /.direct-chat-pane -->
                                    </div><!-- /.box-body -->
                                    <!-- /.box-footer-->
                                </div><!--/.direct-chat -->
                            </div>       
                            <div class="col-md-2"></div>
                         <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-8">
                                    <form method="post">
                                                <textarea class="form-control" rows="3" placeholder="请输入回复内容" name="content"></textarea>                                
    			             					<div class="form-group"><button type="submit" class="btn btn-primary pull-right margin">回复</button></div>
                                    </form>            
                                    </div>
                                    <div class="col-md-2"></div>   
                                                                                                 
                                    </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>

<script>
    // 删除操作
    function del(id,t)
    {
        layer.confirm('确认删除？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    // 确定
                    location.href = $(t).data('href');
                }, function(index){
                    layer.close(index);
                }
        );
    }
</script>
