<script type="text/javascript">
	function checkForm(){
	    var subject_content = $('input[name="subject_content"]').val();
	    var subject_desc = $('#subject_desc').val();
	    var error ='';
	    if(subject_content == ''){
	        error += "投诉主题不能为空\n";
	    }
	    
	    if(subject_desc == ''){
	    	 error += "投诉主题描述不能为空\n";
	    }
	    
	    if(error){
	        layer.alert(error, {icon: 2});  //alert(error);
	        return ;
	    }
	    $("#subject_form").submit();
	}
    
</script>
